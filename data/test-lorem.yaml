# Each row of participants.tsv will be a unique combination of the following
ImageExtensions: ["png", "svg", "jpeg", "jpg", "svg"]

RowDescription: "${subject}"

Components:
  - entities: [subject]
    id: "first_component"
    label: "${subject} lorem1"
    column: "A"
    images:
      - {description: lorem1}
    annotations:
      - Terrible 
      - Bad
      - Alright
      - Good
      - Excellent

  - entities: [subject]
    id: "second_component"
    label: "${subject} lorem2-3"
    column: "BC"
    images:
      - {description: lorem2}
      - {description: lorem3}
    annotations:
      - Good
      - Bad

  - entities: [subject]
    id: "third_component"
    label: "${subject} lorem4-5"
    column: "DE"
    images:
      - {description: lorem4}
      - {description: lorem5}
    annotations:
      - Good
      - Terrible
